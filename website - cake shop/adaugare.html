<body>

  <div class="contact-area pt-80">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-message-wrapper">
                  <h3 class="text-center">Adaugă articole în baza de date</h3>
                    <div class="contact-message" id="blocform">
          
                        <form enctype="multipart/form-data" id="colecteaza">
                          <div class="row">
                           <div class="col-lg-6">
                            <div class="contact-form-style mb-20">
                              <label>Selectați categoria meniului</label>
                                <select name ="combo" id="combo" class="contact-form">
                                <option selected value="initial">(Alege categoria)</option>
                                <option value="Băuturi">Băuturi espresso</option>
                                <option value="Ceaiuri">Ceaiuri</option>
                                <option value="Dulciuri">Dulciuri</option>
                                <option value="Răcoritoare">Băuturi reci</option>
                              </select>
                            </div>
                          </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Denumirea articolului</label>
                      <input type="text" name="nume" placeholder="Introduceți numele articolului">
                    </div>
                  </div>
                  
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Încarcă fișierul cu imaginea mică</label>
                      <input type="file" name="fisiermic">
                    </div>
                  </div>
                  
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                      <label>Preț</label>
                      <input type="number" name="pret" placeholder="Introduceți pretul articolului">
                   </div>
                  </div>
                  
                  <div class="col-lg-12">
                    <div class="contact-form-style mb-20">
                      <label>Scurtă descriere</label>
                      <textarea name="descriere" placeholder="Scrieți câteva cuvinte despre articolul"></textarea>
                    </div>
                  </div>
                  
                                    
                  <div class="col-lg-6">
                    <div class="contact-form-style mb-20">
                    <button type="button" id="adauga" class="submit btn-style-2">Adaugă</button>
                    </div>
                  </div>
                  
                  <div class="col-lg-2">
                     <div class="contact-form-style mb-20">  
                     <input class="btn-style-3" type="reset" value="Anulează">                         
                    </div>
                  </div> 
              </div>
            </form>              
         </div>
                <div id="afiseaza"></div>                      
        </div>                     
      </div>
    </div>
  </div>
</div>
   
     <!-- all js here -->
